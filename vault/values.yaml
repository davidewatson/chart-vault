---
clusterDomain: cluster.local
vault:
  image: "quay.io/samsung_cnct/vault"
  imageTag: "0.9.0"
  imagePullPolicy: "Always"
  component: "vault"
  nodePort:
  nodePool: 
  listenerPort: 8200
  clusterListenerPort: 8201
# Valid choices are [etcd, inmem]
  backend: "etcd"
  enableTLS: false
  enableDebug: true
  replicas: 3
  secretShares: 5
  unsealShares: 3
  initBackoff: 10
  initDeadline: 180
  pgpKeys:
  rootPgpKey: 
  cpu: "500m"
  memory: "200Mi"
# etcd
  etcdBackend:
    discoverySRV:
    address: "vault-etcd-vault-etcd.vault-etcd-staging"
    port: 3379
    etcdApi: "v3"
    path:
    sync: "false"
    username: ""
    password: ""
    disableClustering: "false"
    tls:
      enabled: false
      secret:
        mountPath: /etc/etcd/tls
        name:
        certFile:
        keyFile:
        caFile:
# TLS info
  tls:
    enabled: false
    secret:
      name:
      mountPath: /etc/vault/tls
      certFile:
      keyFile:
      caFile:
  tolerations:
   # - key: taintKey
   #   value: taintValue
   #   operator: Equal
   #   effect: NoSchedule
  scheduling:
    affinity:
      node:
        type: #requiredDuringSchedulingIgnoredDuringExecution
        labels:
