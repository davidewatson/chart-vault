---
clusterDomain: cluster.local
vault:
  image: "quay.io/samsung_cnct/vault"
  imageTag: "v0.9.3"
  imagePullPolicy: "Always"
  listenerPort: 8200
  clusterListenerPort: 8201
  backend: "etcd"
  enableDebug: true
  replicas: 3
  secretShares: 5
  unsealShares: 3
  initBackoff: 10
  initDeadline: 600
  cpu: "500m"
  memory: "200Mi"
  etcdSetupEnabled: true
  etcdBackend:
    port: 2379
    etcdApi: "v3"
    sync: "false"
    username: ""
    password: ""
    disableClustering: "false"
    tls:
      enabled: true
      secret:
        mountPath: /etc/etcd/tls
        name: etcd-client-tls
        certFile: etcd-client.pem
        keyFile: etcd-client-key.pem
        caFile: ca.pem
  tls:
    enabled: true
    secret:
      name: vault-client-tls
      mountPath: /etc/vault/tls
      certFile: vault-client.pem
      keyFile: vault-client-key.pem
      caFile: ca.pem
  setup:
    init: true
    unseal: true
    masterSecret: vault-test-unseal
  backends:
    auth:
      approle:
        type: approle
        description: AppRole Auth backend
        config:
          plugin_name: ""
          local: false
      kubernetes:
        type: kubernetes
        description: Kubernetes Auth backend
        config:
          plugin_name: ""
          local: false
    secrets:
      kv:
        type: kv
        description: Key-Value secret backend
        config:
          plugin_name: ""
          default_lease_ttl: 0
          max_lease_ttl: 0
          force_no_cache: false
          local: false
          seal_wrap: false
      transit:
        type: transit
        description: Transit encryption secret backend
        config:
          plugin_name: ""
          default_lease_ttl: 0
          max_lease_ttl: 0
          force_no_cache: false
          local: false
          seal_wrap: false
vault-etcd:
  service:
    name: etcd-vault
    tls:
      enable: true